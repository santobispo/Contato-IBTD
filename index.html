<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.svg"/>
    <title>IBTD</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/contatoIBTD.css">
    <link rel="stylesheet" href="css/responsivo.css">

</head>
<body>
    <section class="banner">
        <div class="container">
            <h1><img src="img/logo.png" alt="Igreja Batista Tabernaculo de Deus"></h1>
        </div>
    </section>

    <section class="contato container">
        <form id="form_orcamento" class="contato-form grid-9">
            <h2 class="subtitulo">Boas Vindas!</h2>
            <p class="p-form">Preencha o formulário abaixo caso tenha um pedido de oração.</p>

            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <!-- <label for="email">E-mail</label>
            <input type="text" id="email"> -->
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">
            <label for="espec">Pedido de Oração</label>
            <textarea id="espec"></textarea>
            <button type="submit" class="btn">Enviar Pedido</button>
        </form>
        <div class="contato_dados grid-7">
            <h3>CULTOS:</h3>
            <div id="listcultos">
            </div>
            <h3>Redes Sociais</h3>
            <ul>
                <li><a href="https://www.facebook.com/ibtdsede" target="_blank"><img src="img/facebook.svg"></a></li>
                <li><a href="https://www.instagram.com/ibtdsede/" target="_blank"><img src="img/instagran.svg"></a></li>
                <li><a href="https://api.whatsapp.com/send?phone=5571999681163&text=Shalom!+Deixe+sua+mensagem+e+retornaremos+assim+que+possivel!" target="_blank"><img src="img/whatsApp.svg"></a></li>
                <li><a href="https://www.youtube.com/c/IBTDChannel" target="_blank"><img src="img/youtube.svg"></a></li>
                <li><a href="tel://+557135084115" target="_blank"><img src="img/telefone.svg"></a></li>
            </ul>

        </div>
    </section>

    <section class="container contato_mapa">

        <a href="https://www.google.com/maps/place/Igreja+Batista+Tabern%C3%A1culo+de+Deus/@-12.8793903,-38.3005842,17.25z/data=!4m5!3m4!1s0x0:0xfcdfb720f0645f46!8m2!3d-12.8793639!4d-38.2995219">
            <img class="icone-maps" src="img/maps.svg" alt="Icone do mapa">
        </a>
        
        <p>Av. Priscila Dutra, 703 - Granjas Reunidas Concórdia<br>
            Lauro de Freitas - BA, 42700-000</p>
        <a href="https://www.google.com/maps/place/Igreja+Batista+Tabern%C3%A1culo+de+Deus/@-12.8793903,-38.3005842,17.25z/data=!4m5!3m4!1s0x0:0xfcdfb720f0645f46!8m2!3d-12.8793639!4d-38.2995219" 
        target="_blank" class="grid-16"><img src="img/mapa.png" 
        alt="Endereço da Igreja Batista Tabernáculo de Deus em Lauro de Freitas Bahia"></a>
    </section>

<footer>
    <div class="copy">
        <div class="container">
            <p class="grid-16">Igreja Batista Tabernáculo de Deus 2021 - Todos os direitos reservados.</p>
        </div>
    </div>
</footer>
</body>
<script src="jquery.min.js"></script>
<script>
 //console.log($('.cultos p').text());
 var arr_cultos = ["Domingos: 9:00 - 16:00 - 18:00", "Quintas-Feiras- 19:30", "Ministério Feminino: Quartas-Feiras - 8:30", "Ministério Joven: Sábados - 18:30"];
 var list_cultos = "";
 for(var i of arr_cultos) {
	//console.log(i);
	list_cultos +=  '<div class="cultos"><p>'+i+'</p></div>';
 }
 $("#listcultos").html(list_cultos);
</script>
</html>
